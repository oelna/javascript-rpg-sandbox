<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<title>RPG</title>

	<link rel="stylesheet" href="./dragula.css" />
	<link rel="stylesheet" href="./main.css" />

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
	<script src="./dragula.min.js" defer></script>
	<script src="./game.js" type="module" defer></script>
</head>
<body>
	<h1>It works!</h1>

	<div id="inventory">
		<div class="slot" id="inv-hand-right" data-accept="hand" data-limit="1"></div>
		<div class="slot" id="inv-hand-left" data-accept="hand" data-limit="1"></div>

		<div class="slot" id="inv-head" data-accept="helmet" data-limit="1"></div>
		<div class="slot" id="inv-body" data-accept="body" data-limit="1"></div>
		<div class="slot" id="inv-pants" data-accept="pants" data-limit="1"></div>
		
		<div class="slot" id="inv-accessory-right" data-accept="accessory" data-limit="1"></div>
		<div class="slot" id="inv-accessory-left" data-accept="accessory" data-limit="1"></div>
		<div class="slot" id="inv-accessory-neck" data-accept="bracelet" data-limit="1"></div>
	</div>

	<div id="lootbox" data-accept="all" data-limit="12">
		<div class="item" data-type="helmet"><h2>Ancient Mariner's Headdress</h2></div>
		<div class="item" data-type="helmet"><h2>Wolf's Head</h2></div>
		<div class="item" data-type="pants"><h2>Spectre's Hotpants</h2></div>
		<div class="item" data-type="body"><h2>Soiled cloth</h2></div>
		<div class="item" data-type="hand"><h2>Spiked Club</h2></div>
	</div>

	<p id="bubbles"></p>
</body>
</html>
